<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seed Character Generator</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: monospace;
      background: #111;
      color: #eee;
      padding: 30px;
    }

    .container {
      max-width: 900px;
      background: #1e1e1e;
      padding: 25px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #222;
      color: #eee;
      border: 1px solid #444;
      font-size: 16px;
      font-family: monospace;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .output {
      margin-top: 20px;
      background: #000;
      padding: 15px;
      border-radius: 5px;
      min-height: 200px;
      max-height: 400px;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-all;
      border: 1px solid #333;
    }
  </style>
</head>
<body>

  <!-- FORWARD GENERATOR -->
  <div class="container">
    <h2>Seed → Text</h2>
    <input id="seedInput" placeholder="Enter seed..." />
    <button onclick="generate()">Generate</button>
    <div id="output" class="output"></div>
  </div>

  <!-- BACKWARDS GENERATOR -->
  <div class="container">
    <h2>Text → Seed (Brute Force)</h2>
    <textarea id="targetText" placeholder="Enter text to reverse (keep it short)"></textarea>
    <button onclick="reverseGenerate()">Find Seed</button>
    <div id="reverseOutput" class="output"></div>
  </div>

  <script>
    function seededRandom(seed) {
      let h = 1779033703 ^ seed.length;
      for (let i = 0; i < seed.length; i++) {
        h = Math.imul(h ^ seed.charCodeAt(i), 3432918353);
        h = (h << 13) | (h >>> 19);
      }
      return function () {
        h = Math.imul(h ^ (h >>> 16), 2246822507);
        h = Math.imul(h ^ (h >>> 13), 3266489909);
        h ^= h >>> 16;
        return (h >>> 0) / 4294967296;
      };
    }

    const charset =
      "ABCDEFGHIJKLMNOPQRSTUVWXYZ" +
      "abcdefghijklmnopqrstuvwxyz" +
      "0123456789" +
      "!@#$%^&*()_+-=[]{}|;:',.<>/?`~\"\\ ";

    function generateText(seed, length) {
      const rand = seededRandom(seed);
      let result = "";
      for (let i = 0; i < length; i++) {
        result += charset[Math.floor(rand() * charset.length)];
      }
      return result;
    }

    function generate() {
      const seed = document.getElementById("seedInput").value;
      document.getElementById("output").textContent =
        seed ? generateText(seed, 1000) : "Enter a seed.";
    }

    function reverseGenerate() {
      const target = document.getElementById("targetText").value;
      const out = document.getElementById("reverseOutput");

      if (!target) {
        out.textContent = "Enter target text.";
        return;
      }

      out.textContent = "Searching... (numeric seeds 0–500000)";

      const MAX_SEED = 500000;
      for (let i = 0; i <= MAX_SEED; i++) {
        const seed = String(i);
        if (generateText(seed, target.length) === target) {
          out.textContent = `Seed found:\n${seed}`;
          return;
        }
      }

      out.textContent = "No seed found in range.";
    }
  </script>
</body>
</html>
