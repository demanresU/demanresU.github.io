<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seed-Based Text Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #eee;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Seed Text Generator</h2>
    <input id="seedInput" placeholder="Enter a seed..." />
    <button onclick="generate()">Generate</button>
    <div id="output"></div>
  </div>

  <script>
    // Simple seeded RNG
    function seededRandom(seed) {
      let h = 2166136261 >>> 0;
      for (let i = 0; i < seed.length; i++) {
        h ^= seed.charCodeAt(i);
        h = Math.imul(h, 16777619);
      }
      return function () {
        h += 0x6D2B79F5;
        let t = Math.imul(h ^ h >>> 15, 1 | h);
        t ^= t + Math.imul(t ^ t >>> 7, 61 | t);
        return ((t ^ t >>> 14) >>> 0) / 4294967296;
      };
    }

    const words = [
      "ancient", "future", "shadow", "signal", "dream",
      "machine", "forest", "echo", "system", "memory",
      "light", "storm", "code", "path", "origin"
    ];

    function generate() {
      const seed = document.getElementById("seedInput").value;
      if (!seed) {
        output.textContent = "Please enter a seed.";
        return;
      }

      const rand = seededRandom(seed);
      let result = "";

      for (let i = 0; i < 20; i++) {
        const index = Math.floor(rand() * words.length);
        result += words[index] + " ";
      }

      document.getElementById("output").textContent = result.trim();
    }
  </script>
</body>
</html>
