<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seed Character Generator</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #eee;
      padding: 30px;
    }

    .container {
      max-width: 900px;
      background: #1e1e1e;
      padding: 25px;
      border-radius: 8px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #222;
      color: #eee;
      border: 1px solid #444;
      font-size: 16px;
    }

    #output {
      margin-top: 20px;
      background: #000;
      padding: 15px;
      border-radius: 5px;

      /* IMPORTANT PART */
      min-height: 300px;
      max-height: 500px;
      overflow: auto;

      white-space: pre-wrap;
      word-break: break-all;

      resize: vertical;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Seed‑Based Character Generator</h2>
    <input id="seedInput" placeholder="Enter seed..." />
    <button onclick="generate()">Generate</button>
    <div id="output"></div>
  </div>

  <script>
    function seededRandom(seed) {
      let h = 1779033703 ^ seed.length;
      for (let i = 0; i < seed.length; i++) {
        h = Math.imul(h ^ seed.charCodeAt(i), 3432918353);
        h = (h << 13) | (h >>> 19);
      }
      return function () {
        h = Math.imul(h ^ (h >>> 16), 2246822507);
        h = Math.imul(h ^ (h >>> 13), 3266489909);
        h ^= h >>> 16;
        return (h >>> 0) / 4294967296;
      };
    }

const charset =
  "ABCDEFGHIJKLMNOPQRSTUVWXYZ" +
  "abcdefghijklmnopqrstuvwxyz" +
  "0123456789" +
  "!@#$%^&*()_+-=[]{}|;:',.<>/?`~\"\\ ";
                                               ↑ this is a space


    function generate() {
      const seed = document.getElementById("seedInput").value;
      const output = document.getElementById("output");

      if (!seed) {
        output.textContent = "Please enter a seed.";
        return;
      }

      const rand = seededRandom(seed);
      let result = "";

      for (let i = 0; i < 1000; i++) {
        const index = Math.floor(rand() * charset.length);
        result += charset[index];
      }

      output.textContent = result;
    }
  </script>
</body>
</html>
