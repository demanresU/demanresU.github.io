<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Seeded Text Generator</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1e1e2f, #0a0a12);
      color: #eaeaf0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 420px;
      padding: 24px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 14px;
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin-top: 0;
      font-size: 1.4rem;
      letter-spacing: 0.04em;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    input {
      background: #111;
      color: #eee;
    }

    button {
      background: linear-gradient(135deg, #7f7cff, #5ce1e6);
      color: #000;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      opacity: 0.9;
    }

    .output {
      margin-top: 16px;
      padding: 14px;
      background: #0b0b14;
      border-radius: 10px;
      min-height: 80px;
      white-space: pre-wrap;
      font-family: "JetBrains Mono", monospace;
      font-size: 0.95rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ”® Seeded Text Generator</h1>

    <input id="seedInput" placeholder="Enter a seed..." />
    <button onclick="generate()">Generate</button>

    <div id="output" class="output"></div>
  </div>

  <script>
    // Simple seeded PRNG (Mulberry32)
    function seedFromString(str) {
      let h = 1779033703 ^ str.length;
      for (let i = 0; i < str.length; i++) {
        h = Math.imul(h ^ str.charCodeAt(i), 3432918353);
        h = (h << 13) | (h >>> 19);
      }
      return () => {
        h = Math.imul(h ^ (h >>> 16), 2246822507);
        h = Math.imul(h ^ (h >>> 13), 3266489909);
        return (h ^= h >>> 16) >>> 0;
      };
    }

    function mulberry32(a) {
      return function () {
        let t = (a += 0x6D2B79F5);
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      };
    }

    const words = [
      "void", "echo", "neon", "signal", "drift", "memory",
      "ghost", "syntax", "loop", "fragment", "dream",
      "machine", "static", "pulse", "vector", "shadow"
    ];

    function generate() {
      const seed = document.getElementById("seedInput").value || "default";
      const seedGen = seedFromString(seed);
      const rand = mulberry32(seedGen());

      let text = "";
      const sentenceCount = 5 + Math.floor(rand() * 5);

      for (let i = 0; i < sentenceCount; i++) {
        const wordCount = 5 + Math.floor(rand() * 8);
        let sentence = [];

        for (let j = 0; j < wordCount; j++) {
          sentence.push(words[Math.floor(rand() * words.length)]);
        }

        sentence[0] =
          sentence[0].charAt(0).toUpperCase() + sentence[0].slice(1);

        text += sentence.join(" ") + ".\n";
      }

      document.getElementById("output").textContent = text;
    }
  </script>
</body>
</html>
